<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DentalEMR App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="section">
    <div class="container">
      <h1>DentalEMR Application</h1>
      <p class="section-sub">Role-based login (Admin / Doctor / Reception), patients, appointments, notes, and billing.</p>

      <div class="grid two-col">
        <article class="card" id="login-card">
          <h3>Login</h3>
          <form id="login-form" class="stack-form">
            <input id="username" placeholder="Username" required />
            <input id="password" type="password" placeholder="Password" required />
            <button class="btn" type="submit">Login</button>
          </form>
          <p class="muted">Demo users: admin / Admin@123, doctor1 / Doctor@123, reception1 / Reception@123</p>
          <p id="login-msg" class="muted"></p>
        </article>

        <article class="card" id="session-card" style="display:none">
          <h3>Session</h3>
          <p id="whoami"></p>
          <button class="btn btn-ghost" id="logout">Logout</button>
        </article>
      </div>

      <section id="app-area" style="display:none; margin-top:16px;">
        <div class="grid emr-grid">
          <article class="card">
            <h3>Add Patient</h3>
            <form id="patient-form" class="stack-form">
              <input name="name" placeholder="Patient Name" required />
              <input name="phone" placeholder="Phone" />
              <input name="dob" type="date" />
              <button class="btn" type="submit">Save</button>
            </form>
          </article>
          <article class="card">
            <h3>Book Appointment</h3>
            <form id="appt-form" class="stack-form">
              <select id="appt-patient" required><option value="">Select Patient</option></select>
              <input id="appt-datetime" type="datetime-local" required />
              <input id="appt-reason" placeholder="Reason" />
              <button class="btn" type="submit">Book</button>
            </form>
          </article>
          <article class="card">
            <h3>Add Invoice</h3>
            <form id="invoice-form" class="stack-form">
              <select id="invoice-patient" required><option value="">Select Patient</option></select>
              <input id="invoice-amount" type="number" step="0.01" placeholder="Amount" required />
              <select id="invoice-status"><option>unpaid</option><option>partial</option><option>paid</option></select>
              <input id="invoice-desc" placeholder="Description" />
              <button class="btn" type="submit">Create Invoice</button>
            </form>
          </article>
        </div>

        <div class="grid emr-grid mt">
          <article class="card"><h3>Patients</h3><ul id="patients" class="data-list"></ul></article>
          <article class="card"><h3>Appointments</h3><ul id="appts" class="data-list"></ul></article>
          <article class="card"><h3>Invoices</h3><ul id="invoices" class="data-list"></ul></article>
        </div>
      </section>
    </div>
  </main>

  <script src="app-full.js"></script>
</body>
</html>
